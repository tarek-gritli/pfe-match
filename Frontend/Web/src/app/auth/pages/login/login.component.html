<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">PFE Match</h1>
      <p class="login-subtitle">Welcome back!</p>
    </div>

    <!-- Inner Card -->
    <div class="login-inner-card">
      <div class="login-inner-header">
        <h2 class="login-inner-title">Sign In</h2>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        <span class="error-icon">‚ö†</span>
        <span>{{ errorMessage }}</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input
            class="form-input"
            type="email"
            formControlName="email"
            placeholder="your.email@example.com"
          />
          <span
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            "
            class="form-error"
          >
            Please enter a valid email address
          </span>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-wrapper">
            <input
              class="form-input"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="password-toggle"
              aria-label="Toggle password visibility"
            >
              {{ showPassword ? "üôà" : "üëÅ" }}
            </button>
          </div>
          <span
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="form-error"
          >
            Password is required
          </span>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe" />
            <span>Remember me</span>
          </label>
          <a routerLink="/forgot-password" class="forgot-link"
            >Forgot password?</a
          >
        </div>

        <!-- Submit -->
        <button type="submit" class="login-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>

        <!-- Google Sign In -->
        <button
          type="button"
          class="google-button"
          (click)="signInWithGoogle()"
          [disabled]="isGoogleLoading"
        >
          <svg
            *ngIf="!isGoogleLoading"
            class="google-icon"
            viewBox="0 0 24 24"
            width="18"
            height="18"
          >
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          <span *ngIf="isGoogleLoading" class="spinner spinner-dark"></span>
          <span>Continue with Google</span>
        </button>

        <p class="login-footer">
          Don't have an account?
          <a routerLink="/register" class="login-link">Create one</a>
        </p>
      </form>
    </div>
  </div>
</div>
