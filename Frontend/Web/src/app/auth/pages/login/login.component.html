<app-auth-card title="PFE Match" subtitle="Welcome back!" maxWidth="600px">
  <div class="login-inner-header">
    <h2 class="login-inner-title">Sign In</h2>
  </div>
  <app-success-alert [message]="successMessage"></app-success-alert>
  <app-error-alert [message]="errorMessage"></app-error-alert>

  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
    <app-form-field
      label="Email Address"
      htmlFor="email"
      [showError]="emailHasError"
      errorMessage="Please enter a valid email address"
    >
      <input
        id="email"
        class="form-input"
        type="email"
        formControlName="email"
        placeholder="your.email@example.com"
        autocomplete="email"
      />
    </app-form-field>
    <app-form-field
      label="Password"
      htmlFor="password"
      [showError]="passwordHasError"
      errorMessage="Password is required"
    >
      <app-password-input
        inputId="password"
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="current-password"
      ></app-password-input>
    </app-form-field>
    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" formControlName="rememberMe" />
        <span>Remember me</span>
      </label>
      <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
    </div>
    <app-loading-button
      type="button"
      text="Sign In"
      [isLoading]="isLoading"
      variant="primary"
      (buttonClick)="submit()"
    ></app-loading-button>

    <app-divider text="or"></app-divider>
    <app-google-button
      text="Continue with Google"
      [isLoading]="isGoogleLoading"
      (googleClick)="signInWithGoogle()"
    ></app-google-button>

    <p class="login-footer">
      Don't have an account?
      <a routerLink="/register" class="login-link">Create one</a>
    </p>
  </form>
</app-auth-card>
