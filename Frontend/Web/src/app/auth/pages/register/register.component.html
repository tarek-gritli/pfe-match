<div class="signup-container">
  <div class="signup-card">
    <!-- Header -->
    <div class="signup-header">
      <h1 class="signup-title">PFE Match</h1>
    </div>

    <!-- Card -->
    <div class="signup-inner-card">
      <div class="signup-inner-header">
        <h2 class="signup-inner-title">Create Account</h2>
        <p class="signup-inner-subtitle">
          Choose your account type to get started
        </p>
      </div>

      <!-- Tabs -->
      <div class="signup-tabs">
        <button
          type="button"
          (click)="switchTab('student')"
          class="tab-button"
          [class.tab-active]="activeTab === 'student'"
        >
          ğŸ’ Student
        </button>

        <button
          type="button"
          (click)="switchTab('enterprise')"
          class="tab-button"
          [class.tab-active]="activeTab === 'enterprise'"
        >
          ğŸ¢ Enterprise
        </button>
      </div>

      <form (ngSubmit)="submit()" class="signup-form">
        <!-- STUDENT -->
        <ng-container *ngIf="activeTab === 'student'" [formGroup]="studentForm">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input
              class="form-input"
              formControlName="fullName"
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input
              class="form-input"
              type="email"
              formControlName="email"
              placeholder="your.email@university.edu"
            />
          </div>

          <div class="form-group">
            <label class="form-label">University</label>
            <input
              class="form-input"
              formControlName="university"
              placeholder="Enter your university name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                class="form-input"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Create a strong password"
              />
              <button
                type="button"
                (click)="showPassword = !showPassword"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                {{ showPassword ? "ğŸ™ˆ" : "ğŸ‘" }}
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="password-wrapper">
              <input
                class="form-input"
                [type]="showConfirmPassword ? 'text' : 'password'"
                formControlName="confirmPassword"
                placeholder="Confirm your password"
              />
              <button
                type="button"
                (click)="showConfirmPassword = !showConfirmPassword"
                class="password-toggle"
                aria-label="Toggle confirm password visibility"
              >
                {{ showConfirmPassword ? "ğŸ™ˆ" : "ğŸ‘" }}
              </button>
            </div>
          </div>
        </ng-container>

        <!-- ENTERPRISE -->
        <ng-container
          *ngIf="activeTab === 'enterprise'"
          [formGroup]="enterpriseForm"
        >
          <div class="form-group">
            <label class="form-label">Company Name</label>
            <input
              class="form-input"
              formControlName="companyName"
              placeholder="Enter your company name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Business Email</label>
            <input
              class="form-input"
              type="email"
              formControlName="email"
              placeholder="contact@company.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Industry</label>
            <input
              class="form-input"
              formControlName="industry"
              placeholder="e.g., Technology, Finance, Healthcare"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                class="form-input"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Create a strong password"
              />
              <button
                type="button"
                (click)="showPassword = !showPassword"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                {{ showPassword ? "ğŸ™ˆ" : "ğŸ‘" }}
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="password-wrapper">
              <input
                class="form-input"
                [type]="showConfirmPassword ? 'text' : 'password'"
                formControlName="confirmPassword"
                placeholder="Confirm your password"
              />
              <button
                type="button"
                (click)="showConfirmPassword = !showConfirmPassword"
                class="password-toggle"
                aria-label="Toggle confirm password visibility"
              >
                {{ showConfirmPassword ? "ğŸ™ˆ" : "ğŸ‘" }}
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Password rules -->
        <div class="password-rules">
          <div class="password-rules-grid">
            <div *ngFor="let req of passwordRequirements" class="rule-item">
              <span
                class="rule-icon"
                [class.rule-ok]="req.check(currentPassword)"
                [class.rule-not]="!req.check(currentPassword)"
              >
                {{ req.check(currentPassword) ? "âœ“" : "â—‹" }}
              </span>
              <span
                class="rule-text"
                [class.rule-ok-text]="req.check(currentPassword)"
                [class.rule-not-text]="!req.check(currentPassword)"
              >
                {{ req.label }}
              </span>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="signup-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>

        <!-- Google Sign Up -->
        <button
          type="button"
          class="google-button"
          (click)="signUpWithGoogle()"
          [disabled]="isGoogleLoading"
        >
          <svg
            *ngIf="!isGoogleLoading"
            class="google-icon"
            viewBox="0 0 24 24"
            width="18"
            height="18"
          >
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          <span *ngIf="isGoogleLoading" class="spinner spinner-dark"></span>
          <span>Sign up with Google</span>
        </button>

        <p class="signup-footer">
          Already have an account?
          <a routerLink="/login" class="signup-link">Sign in</a>
        </p>
      </form>
    </div>

    <p class="signup-terms">
      By creating an account, you agree to our
      <a routerLink="/terms" class="signup-link">Terms of Service</a>
      and
      <a routerLink="/privacy" class="signup-link">Privacy Policy</a>
    </p>
  </div>
</div>
