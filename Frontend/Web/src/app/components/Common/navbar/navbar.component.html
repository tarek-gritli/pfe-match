<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand" routerLink="/profile">
      <div class="logo-icon">
        <span class="logo-letter">P</span>
      </div>
      <span class="brand-text">PFE Match</span>
    </div>

    <!-- Navigation Links -->
    @if (authState?.userType === 'student') {
      <div class="navbar-nav">
        <a routerLink="/explore" routerLinkActive="active" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
          </svg>
          <span>Explore</span>
        </a>
      </div>
    }

    <!-- Right Section -->
    <div class="navbar-actions">
      <!-- Notifications -->
      <button class="action-btn notification-btn" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
        </svg>
        @if (notificationCount() > 0) {
          <span class="notification-badge">{{ notificationCount() }}</span>
        }
      </button>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown-container">
        <button 
          class="profile-btn" 
          (click)="toggleDropdown()"
          aria-label="Profile menu"
          [attr.aria-expanded]="isDropdownOpen()"
        >
          @if (profilePicture) {
            <img [src]="profilePicture" alt="Profile" class="profile-avatar" />
          } @else {
            <div class="profile-avatar-placeholder">
              {{ getInitials() }}
            </div>
          }
        </button>

        <!-- Dropdown Menu -->
        @if (isDropdownOpen()) {
          <div class="dropdown-menu">
            <div class="dropdown-header">
              @if (userName) {
                <span class="dropdown-username">{{ userName }}</span>
              }
            </div>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="navigateToProfile()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="8" r="5"/>
                <path d="M20 21a8 8 0 0 0-16 0"/>
              </svg>
              <span>See Profile</span>
            </button>
            <button class="dropdown-item logout-item" (click)="logout()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16,17 21,12 16,7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
              <span>Logout</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
